all:
  vars:
    kafka_connect_cluster_ansible_group_names: 
    - kafka_connect_default
    - kafka_connect_deuce

zookeeper:
  hosts:
    zk[01:03].confluent.io:
     
kafka_broker:
  hosts:
    kfk[01:03].confluent.io:
    
control_center:
  hosts:
    ccc01.confluent.io:
       
schema_registry:
  hosts:
    sr01.confluent.io:
                  
kafka_connect:
  children:
    kafka_connect_default: #This cluster of works will use all the defaults
      hosts:
        connect01.0:
          ansible_host: connect01.confluent.io
    kafka_connect_deuce: #Since this cluster is running on the same node(s) as the above we need to adjust a few things. Service Name, Config filenames, and ports to bind to.
      vars:
        kafka_connect_service_name: confluent-kafka-connect-duece
        kafka_connect_config_filename: connect-distributed-duece.properties
        kafka_connect_rest_port: 8084
        kafka_connect_jolokia_port: 7774
        kafka_connect_jolokia_config: /etc/kafka/kafka_connect_jolokia-duece.properties
        kafka_connect_jmxexporter_port: 8078
        kafka_connect_group_id: connect-cluster-duece
      hosts:
        connect01.1:
          ansible_host: connect01.confluent.io
  
                      
ksql:
  hosts:
    ksql01.confluent.io:
      
kafka_rest:
  hosts:
    rest01.confluent.io:
