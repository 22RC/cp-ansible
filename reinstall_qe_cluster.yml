- name: Reinstall Connect and KSQL
  hosts: kafka_connect:ksql
  serial: 1
  vars_prompt:
    - name: connect_ksql
      prompt: "Reinstall Connect and KSQL? [yes(default)/no]"
      private: no
      default: true
  tasks:
    - block:
      - import_role:
          name: confluent.variables
      - import_role:
          name: confluent.common
        vars:
          install_java: false
      - name: Reinstall Connect and KSQL
