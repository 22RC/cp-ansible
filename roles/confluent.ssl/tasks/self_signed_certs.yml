- name: Create Keystore
  shell: |
    keytool -keystore {{bcfks_keystore_path}} -alias localhost \
      -validity 720 -genkeypair -keyalg RSA -keysize 2048 \
      -storepass {{keystore_storepass}} -keypass {{keystore_storepass}} \
      -storetype BCFKS \
      -providerpath /usr/share/java/kafka/bc-fips-1.0.2.jar \
      -providerclass org.bouncycastle.jcajce.provider.BouncyCastleFipsProvider \
      -dname CN={{inventory_hostname}} \
      -ext SAN=DNS:{{inventory_hostname}}
  register: output

- debug: var=output

